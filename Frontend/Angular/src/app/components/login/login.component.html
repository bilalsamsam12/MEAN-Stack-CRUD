

<div id="container" >
    <div  style="text-align: center;">
    </div>
    <div class="row">
      <div class="col-xs-12">
        <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)" style="text-align: center;">
          <h2 style="text-align: center;">Connexion Schtroumpf</h2>
          <input type="text" required name="username" ngModel   placeholder="Username"/>
          <input type="password" name="password" placeholder="Password" ngModel required>
          <input type="submit" value="Connexion" id='submit'>
          <a [routerLink]="'/regester'">Inscription</a>
        </form>
      </div>
    </div>
  </div>
